		<script type="text/javascript" src="js/{%=name%}.js"></script>
		<script type="text/javascript" charset="utf-8">
    $(document).ready(function(){
      //锚点跳转滑动效果
      $('a[href*=#],area[href*=#]').click(function() {
          if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') && location.hostname == this.hostname) {
              var $target = $(this.hash);
              $target = $target.length && $target || $('[name=' + this.hash.slice(1) + ']');
              if ($target.length) {
                  var targetOffset = $target.offset().top;
                  $('html,body').animate({ scrollTop: targetOffset }, 1000);
                  return false;
              }
          }
      });
      //悬浮导航
      $(window).bind("scroll resize", function () {
        var _availWidth = window.screen.availWidth;
        var winWidth = $(window).width();
        var winHeight = $(window).height();
        if (_availWidth > 1250 && $(window).scrollTop() > winHeight) {
          $('.page_nav_left, .page_nav_right').css('visibility', 'visible');
        } else {
          $('.page_nav_left, .page_nav_right').css('visibility', 'hidden');
        }
      });
      //加入购物车
      $('.btn_common').each(function() {
        _thisHtml = $(this).html();
        $(this).html('');
        if (_thisHtml == '加入购物车') {
           $(this).attr({'class':'btn_buy', 'title':'立即购买'});
        } else {
           $(this).attr({'class':'btn_buy_disabled', 'title':'已售完', 'href':'javascript:;'});
           $(this).removeAttr('target');
        }
      });
    })
		</script>
